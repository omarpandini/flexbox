<html>
  <head>
    <title>Flexbox tutorial</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      .container{
          display: flex;
          flex-wrap: wrap;

      }
      .child{
          width: 20%;
          height: 200px;
          background-color: bisque;
          border: 1px solid black;
      }
      
    </style>
  </head>
  <body>
    <div class="container">
      <div class="child"></div>
      <div class="child"></div>
      <div class="child"></div>
      <div class="child"></div>
    </div>
    <!--container -->
  </body>
</html>
